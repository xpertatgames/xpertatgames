<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .button {
        border: 3px solid lightblue;
        border-radius: 12px;
        box-shadow: -3px -3px blue inset;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 190px;
        height: 190px;
        max-width: 190px;
        max-height: 190px;
        padding: 15px;
        transition: transform 1s; /* Animation */
      }

      .button:hover {
        transform: scale(1.2) translate(-20px);
      }

      img {
        width: 180px;
        height: 180px;
        border-radius: 12px;
      }

      .flex {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 50px;
      }

      .mt-50 {
        margin-top: 50px;
      }

      body {
        background-image: url(bg.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
      .courier {
        font-family: "Courier New", Courier, monospace;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="courier">Welcome to Xpertatgames</h1>
    <div class="flex mt-50">
      <a
        href="index3.html"
        class="button"
      >
        <img src="geometry-dash.webp" />
      </a>
      <a href="index2.html" class="button">
        <img src="slope.png" />
      </a>
      <a href="https://ducklife.online/" class="button">
        <img src="Duck.jpg" />
      </a>
    </div>
  </body>
</html>
