        #products-container {

        }

        .product-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 5px;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .product-info p {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .price {
            font-weight: bold;
        }
        body {

        }
    </style>

            productInfo.appendChild(productCategory);
            
            //description

            productDescription.innerText = (barcodeProduct) ? barcodeProduct.description : 'Product Not Found';
            productInfo.appendChild(productDescription);
            
            const productsContainerEl = document.getElementById('products-container');
            productsContainerEl.appendChild(productCard);

        });
